<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper"   class="ng-cloak " ng-controller="MainCtrl as main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 column">
                      <ul class="list-group">
                        <li class="list-group-item" ng-repeat="message in main.messages track by $index">
                          <small>{{message}}</small>
                          <a href="#" ng-click="main.deleteMessage('message.id')"><span class="glyphicon glyphicon-remove span-icon" aria-hidden="true"></a></span>
                        </li>
                      </ul>
                        <div class="input-group">
                          <input type="text" class="form-control" ng-model="main.tempmessage"/>
                          <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" ng-click="main.updateMessage(main.tempmessage)">Add</button>
                          </span>
                        </div>
                    </div>
                    <div class="col-lg-12 column">
                      <div class="form-inline">
                        <label class="mr-sm-2" for="NewMessage">New Message</label>
                        <input type="text" class="form-control search-box" id="NewMessage" ng-model="main.tempmessage"/>
                         <button type="submit" class="btn btn-primary">Submit</button>
                         <button type="submit" class="btn btn-danger">Delete</button>
                         <button type="submit" class="btn btn-warning">Edit</button>
                      </div>
                    </div>
                      <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Angular -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="src/app/app.js"></script>
    <script src="src/app/controllers/main-ctrl.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
